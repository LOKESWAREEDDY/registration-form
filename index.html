<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <nav class="navbar navbar-dark  bg-info ">
            <a href="#" class="navbar-brand">Login to Lokeswar Account</a>
        </nav>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 m-auto">
                <div class="card ">
                    <div class="card-header bg-info text-white text-center">
                        <h3>Register here</h3>
                    </div>

                    <div class="card-body bg-light-color">
                        <form id="register-form">
                            <div class="form-group">
                                <input id="username" type="text" class="form-control" placeholder="User Name">
                                <div id="user-feedback"> </div>
                            </div>
                            <div class="form-group">
                                <input id="email" type="email" class="form-control" placeholder="E mail">
                                <div id="email-feedback"> </div>
                            </div>
                            <div class="form-group">
                                <input id="password" type="password" class="form-control" placeholder="Password">
                                <div id="password-feedback"> </div>
                            </div>
                            <div class="form-group">
                                <input id="confirm-password" type="password" class="form-control" placeholder="Confirm Password">
                                <div id="confirm-password-feedback"> </div>
                            </div>
                            <div class="text-center">
                                <input type="submit" value="Register" class="btn btn-success ">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- bootstrap js links  -->
    <script src="js/app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
</body>
</html>
